<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check SMS Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #218838;
    }
    .url-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Check Today's SMS Balance</h1>
  <p class="warning">LONG-PRESS OR RIGHT CLICK THE BUTTON BELOW and OPEN in an INCOGNITO TAB.</p>
  <a href="https://script.google.com/macros/s/AKfycbxzeWAhHyObe6Jrb95F1WONabWg5rHx0cG5D8XbUo-T5FGhZF-DgMBkOQCAC48_3v8/exec" target="_blank" class="btn">CLICK HERE TO VIEW SMS BALANCE</a>
  <div class="url-box">
    <p>If the button does not open the window, copy the URL below and open it in an Incognito tab:</p>
    <input type="text" value="https://script.google.com/macros/s/AKfycbxzeWAhHyObe6Jrb95F1WONabWg5rHx0cG5D8XbUo-T5FGhZF-DgMBkOQCAC48_3v8/exec" readonly>
  </div>
</body>
</html>
